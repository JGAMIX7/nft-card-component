<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-product-img">
        <img src="images/image-equilibrium.jpg" alt="NFT image">
      </div>
      
      <div class="card-content">
        <a href="#"><h3 class="card-title">Equilibrium #3429</h3></a>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-details">
          <span class="card-nft-price"><img src="images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</span>
          <span class="card-nft-daysleft"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left</span>
        </div>
        <hr>
        <div class="card-author">
          <img src="images/image-avatar.png" alt="Avatar image">
          <p class="card-author-text">Creation of <a href="#" class="card-author-text-modified">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
